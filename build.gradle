plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/libs-snapshot-local'
    }

    maven {
        url = 'https://repo.spring.io/libs-milestone-local'
    }

    maven {
        url = 'https://repo.spring.io/release'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-function-adapter-azure:3.0.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
    compileOnly 'org.springframework.cloud:spring-cloud-starter-function-web:3.0.3.RELEASE'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'Hello Spring Function on Azure'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
